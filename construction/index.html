      padding: 0;

      padding: 0;
      margin: 0;
    }

      width: 30vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;

      justify-content: flex-end;
      position: relative;
      margin: 0;
      padding: 0;
      flex-shrink: 0;
      background: #000000;
    }

    .responsive-image {
      background: #000000;
      transition: opacity 0.3s ease-in;
      opacity: 1;
    }

    .responsive-video {
      width: 90%;
      height: 90%;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      padding: 0;
      flex-shrink: 0;
      background: #000000;
    }
    
    .video-wrapper {
      width: 100%;
      aspect-ratio: 4/5;

      align-items: center;
      justify-content: center;

      padding: 0;
      flex-shrink: 0;

      height: 36px;
      background: #000000;
      width: 100%;
      box-sizing: border-box;
    }

      font-style: normal;
    }

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.image-container').forEach(container => {
      const img = container.querySelector('img');
      function showCaption() {
        img.classList.add('image-loaded');
      }
      if (img.complete && img.naturalWidth !== 0) {
        showCaption();
      } else {
        img.addEventListener('load', showCaption, { once: true });
      }
    });
  });
</script>
