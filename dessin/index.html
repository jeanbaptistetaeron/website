    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #7f7f7f;
      font-family: "Times New Roman", Times, serif;
      font-weight: normal;
      font-size: 15px;
      line-height: 1em;
      letter-spacing: 0.01em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

    html {
      overflow-x: hidden;
      width: 100%;
    }

    .header {
      height: 288px;
      padding: 24px;
      margin: 0;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }

    .intro {
      max-width: 60%;
      line-height: 1.2em;
    }

    .name, .tagline, .contact-text {
      color: #7f7f7f;
    }

    .tagline {
      font-style: italic;
    }

    .contact-info {
      margin-top: 1em;
      color: #7f7f7f;
    }

    .contact-info a {
      color: #7f7f7f;
      text-decoration: none;
      text-decoration-thickness: 2px;
      text-underline-offset: 0.1em;
      transition: color 0.1s ease;
    }

    .contact-info a:hover {
      color: #FFFFFF;
    }

    .contact {
      display: none;
    }

    .hover-link {
      color: #7f7f7f;
      text-decoration: none;
      transition: color 0.1s ease;
    }

    .hover-link:hover {
      color: #FFFFFF;
    }

    .intro a[href^="mailto:"] {
      color: #7f7f7f !important;
      text-decoration: none;
    }

    .intro a[href^="mailto:"]:hover {
      color: #FFFFFF !important;
      text-decoration: none;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      column-gap: 12px;
      row-gap: 12px;
      justify-content: center;
      align-items: flex-end;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: fit-content;
      justify-content: flex-end;
      position: relative;
      background: #000000;
      padding: 0;
      margin: 0;
    }

    .responsive-image {
      background: #000000;
      transition: opacity 0.3s ease-in;
      opacity: 1;
    }

    .responsive-image.loaded {
      opacity: 1;
    }

    .footer {
      height: 288px;
      width: 100%;
      background: #000000;
      position: relative;
      padding: 24px;
      margin: 0;
    }

    .collection {
      position: absolute;
      bottom: 24px;
      left: 24px;
      color: #7f7f7f;
      line-height: 1.2em;
      max-width: 60%;
      white-space: nowrap;
    }

    .collection a {
      color: #7f7f7f;
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 0.1em;
      transition: color 0.1s ease;
    }

    .collection a:hover {
      color: #FFFFFF;
    }

    .caption {
      font-size: 10px;
      line-height: 1.2;
      margin: 0 0 0 0;
      padding: 4px 0;
      text-align: left;
      color: #7f7f7f;
      height: 36px;
      background: #000000;
      width: 100%;
      box-sizing: border-box;
    }

    .caption br + *,
    .caption br::after {
      font-style: normal;
    }

    .image-container .caption {
      display: none;
    }
    .image-container img.image-loaded + .caption {
      display: block;
    }

    .email-links {
      position: absolute;
      top: 24px;
      right: 24px;
      text-align: right;
      line-height: 1.2em;
    }

    .menu {
      position: absolute;
      bottom: 24px;
      right: 24px;
      text-align: right;
      line-height: 1.2em;
    }

    .menu-content a {
      color: #7f7f7f;
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 0.1em;
      transition: color 0.1s ease;
    }

    .menu-content a:hover {
      color: #FFFFFF;
    }

    @media (max-width: 600px) {
      body {
        background: #000000;
        color: #7f7f7f;
        margin: 0;
        padding: 0;
        width: 100vw;
        overflow-x: hidden;
      }

        flex-direction: column;
        align-items: flex-start;
      }
      .intro {
        max-width: 100%;
        font-size: 15px;
        line-height: 1.2;
        margin: 0;
      }
      .email-links {
        position: static;
        text-align: right;
        margin-top: 1em;
        line-height: 1.2;
      }
      .email-links a {
        display: inline;
        text-align: left;
      }
      .email-links a:first-child::after {
        content: "";
      }
      .responsive-image {
        width: 100vw !important;
        max-width: 100vw;
        background: #000000;
      }
      .image-container {
        background: #000000;
        width: 100vw !important;
        max-width: 100vw !important;
      }
      .image-grid {
        row-gap: 72px;
        width: 100vw;
        overflow-x: hidden;
      }
      .footer {
        background: #000000;
        margin: 0;
        height: 288px;
        padding: 12px;
      }
      .collection {
        position: absolute;
        bottom: 12px;
        left: 12px;
        color: #7f7f7f;
      }
      .caption {
        margin: 0 0 0 0;
        padding: 4px;
        font-size: 10px;
        background: #000000;
        width: 100%;
        box-sizing: border-box;
      }
      .menu {
        bottom: 12px;
        right: 12px;
        color: #7f7f7f;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.image-container').forEach(container => {
        const img = container.querySelector('img');
        function showCaption() {
          img.classList.add('image-loaded');
          img.classList.add('loaded');
        }
        if (img.complete && img.naturalWidth !== 0) {
          showCaption();
        } else {
          img.addEventListener('load', showCaption, { once: true });
        }
      });
    });
  </script>
